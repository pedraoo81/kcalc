<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kcalc - Por Pedro Vitor</title>
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <header>
      <h1>KCALC <br> Calculadora de calorias</h1>
    </header>

    <div class="content">
      <form id="form">
        <div class="form-group">
          <label for="genero">Seu sexo</label>
          <select id="genero">
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="idade">Sua idade</label>
          <input type="number" min="1" id="idade" />
        </div>
        <div class="form-group">
          <label for="peso">Seu peso (Em KG)</label>
          <input type="number" min="1" step="0.01" id="peso" />
        </div>
        <div class="form-group">
          <label for="altura">Sua altura (Em CM)</label>
          <input type="number" min="0" id="altura" />
        </div>
        <div class="form-group">
          <label for="atividade">Seu nível de atividade física</label>
          <select id="atividade">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Pouca atividade</option>
            <option value="1.55">Atividade moderada</option>
            <option value="1.725">Atividade intensa</option>
            <option value="1.9">Atividade muito intensa</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Calcular!</button>
        </div>
      </form>
      <div class="result-container" id="result">
      </div>
    </div>
  </div>

  <div class="developed">
    <a href="https://github.com/pedraoo81" target="_blank">
      <h4>Desenvolvido por Pedro Vitor</h4>
    </a>
  </div>

  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
